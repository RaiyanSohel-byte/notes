<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/050fdada3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="body" class="poppins text-black min-h-screen">
    <div class="p-[30px]">
      <h3 class="text-3xl font-semibold">
        <i class="fa-solid fa-note-sticky"></i> Notes
      </h3>
    </div>
    <div class="text-black p-[30px] lg:flex">
      <input
        id="input"
        type="text"
        placeholder="Write your thoughts!"
        class="input input-neutral"
      />
      <div class="flex justify-center mt-[10px] lg:mt-0">
        <button id="submit-button" class="btn btn-outline bg-black text-white">
          Submit
        </button>
      </div>
    </div>
    <div id="note-div" class="mx-auto flex flex-wrap p-4"></div>
    <script src="index.js"></script>
  </body>
</html>
